{{{body}}}

<div>
  <div class="block">
    <h3>Articles</h3>
  </div>
  
  <div class="block">
  
      <ol reversed class="list-articles">
      {{#articles}}
      <li>
        <span class="date">{{#date}}{{canonical}}{{/date}}</span>
        <a href="{{url}}">{{article_title}}</a><br />
        <p>{{article_description}}</p>
      </li>
      {{/articles}}
      </ol>
  </div>
</div>
