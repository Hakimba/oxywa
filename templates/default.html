<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Oxywa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link type="text/css" rel="stylesheet" href="../css/hl.css">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script src="../js/hl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            mermaid.initialize({startOnLoad:true});
        });
    </script>
    </style>
    <script defer data-domain="hakimba.github.io/oxywa" src="https://plausible.io/js/script.js"></script>
</head>
<body>
    <section class="hero">
      <div class="hero-body">
        <p class="title">
          <a href="/oxywa/">Oxywa</a>
        </p>
        <p class="subtitle">
          Mon tout premier blog
        </p>
      </div>
    </section>
    <main>
      <div class="columns is-centered">
        <div class="column is-half">
          {{#description}}<p>{{.}}</p>{{/description}}
        </div>
      </div>
      <div class="columns content">
        <div class="column">
          {{{body}}}
        </div>
      </div>
    </main>
    <script>hljs.highlightAll();</script>
</body>
<footer class="footer">
    <div class=" has-text-centered">
        <p>
        <strong>Oxywa</strong>, généré avec <a href="https://github.com/xhtmlboi/yocaml">YOCaml</a>.
        </p>
    </div>
</footer>
</html>
